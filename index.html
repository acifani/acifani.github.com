---
layout: default
---
<style type="text/css">
    .posts a h1 {
        display: inline;
        font-weight: 300;
        border-bottom: 1px dotted;
    }

    .posts a:hover h1 {
        border-bottom-style: solid;
    }

    .posts span {
        color: #aaa;
    }

    .posts p {
        margin-top: 20px;
    }

    .posts a:hover {
        color: black;
    }
</style>
<div class="posts">
    {% for post in site.posts limit:5 %}
        <a href="{{ post.url }}">
            <h1>{{ post.title }}</h1>
            <span class="published">{{ post.date | date_to_string }}</span>
            <p class="excerpt">{{ post.excerpt | strip_html }}</p>
        </a>
        <div class="separator"></div>
    {% endfor %}
</div>
