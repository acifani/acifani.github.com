---
layout: default
title: Archive
---
<style type="text/css">
    .archive a {
        color: black;
        font-size: 1.2em;
    }

    .archive span {
        color: #999;
        font-size: 1.1em;
    }
</style>

<h1>Archive</h1>
<ul class="archive">
    {% for post in site.posts %}
        <li>
            <span>
                {{ post.date | date_to_string }}
            </span>
            &mdash;
            <a href="{{ post.url }}" class="underline">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
</ul>
